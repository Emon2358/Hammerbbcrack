<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hammerbbcrack</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #toolbar { padding: 1rem; background: #f0f0f0; display: flex; align-items: center; }
    #urlInput { flex: 1; padding: 0.5rem; font-size: 1rem; }
    #goButton { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; cursor: pointer; }
    #content { padding: 1rem; }
    #loader { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
              border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px;
              animation: spin 1s linear infinite; z-index: 9999; }
    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    img { max-width: 100%; display: block; margin: 0.5rem 0; }
    .thumbnail { max-height: 200px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="toolbar">
    <input id="urlInput" type="url" placeholder="https://example.com" required>
    <button id="goButton">Go</button>
  </div>
  <div id="content">ここにページが表示されます...</div>
  <div id="loader"></div>

  <script>
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
    const loader = document.getElementById('loader');
    const CACHE_TTL = 5 * 60 * 1000;

    function showLoader() { loader.style.display = 'block'; }
    function hideLoader() { loader.style.display = 'none'; }

    async function fetchWithCache(url) {
      const key = 'proxy_cache_' + url;
      const cached = localStorage.getItem(key);
      if (cached) {
        const obj = JSON.parse(cached);
        if (Date.now() - obj.ts < CACHE_TTL) return obj.html;
      }
      const res = await fetch(CORS_PROXY + encodeURIComponent(url));
      const html = await res.text();
      localStorage.setItem(key, JSON.stringify({ ts: Date.now(), html }));
      return html;
    }

    function rewriteResourceUrls(doc, baseUrl) {
      const selectors = [
        { tag: 'img', attr: 'src' },
        { tag: 'link', attr: 'href' },
        { tag: 'script', attr: 'src' },
        { tag: 'video', attr: 'src' },
        { tag: 'audio', attr: 'src' },
        { tag: 'source', attr: 'src' },
        { tag: 'iframe', attr: 'src' },
        { tag: 'embed', attr: 'src' },
        { tag: 'object', attr: 'data' }
      ];
      selectors.forEach(({ tag, attr }) => {
        doc.querySelectorAll(tag).forEach(el => {
          const original = el.getAttribute(attr);
          if (original && !original.startsWith('data:')) {
            const abs = new URL(original, baseUrl).href;
            el.setAttribute(attr, CORS_PROXY + encodeURIComponent(abs));
          }
        });
      });
    }

    function interceptLinks(doc, currentUrl) {
      doc.querySelectorAll('a[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (href.startsWith('#') || href.startsWith('javascript:')) return;
        const abs = href.startsWith('http') ? href : new URL(href, currentUrl).href;
        link.addEventListener('click', e => {
          e.preventDefault();
          history.replaceState(null, '', `/?url=${encodeURIComponent(abs)}`);
          loadPage(abs);
        });
        link.setAttribute('href', `/?url=${encodeURIComponent(abs)}`);
      });
    }

    async function loadPage(targetUrl) {
      showLoader();
      try {
        const html = await fetchWithCache(targetUrl);
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        document.title = doc.title || targetUrl;

        let base = doc.querySelector('base');
        if (!base) {
          base = doc.createElement('base');
          doc.head.insertBefore(base, doc.head.firstChild);
        }
        base.setAttribute('href', targetUrl);

        doc.querySelectorAll('script').forEach(s => s.remove());

        rewriteResourceUrls(doc, targetUrl);
        interceptLinks(doc, targetUrl);

        doc.querySelectorAll('img').forEach(img => {
          img.loading = 'lazy';
          img.classList.add('thumbnail');
          img.addEventListener('click', () => {
            img.classList.toggle('thumbnail');
          });
        });

        doc.querySelectorAll('video').forEach(v => v.setAttribute('controls', ''));

        doc.querySelectorAll('form').forEach(f => {
          const action = f.getAttribute('action') || targetUrl;
          const abs = action.startsWith('http') ? action : new URL(action, targetUrl).href;
          f.setAttribute('action', '/');
          f.setAttribute('method', 'GET');
          const inp = document.createElement('input');
          inp.type = 'hidden'; inp.name = 'url'; inp.value = abs;
          f.appendChild(inp);
        });

        const wrapper = document.createElement('div');
        wrapper.append(...doc.body.childNodes);
        const container = document.getElementById('content');
        container.innerHTML = '';
        container.appendChild(wrapper);
      } catch (err) {
        document.getElementById('content').textContent = '読み込みエラー: ' + err;
        document.title = 'エラー';
      } finally {
        hideLoader();
      }
    }

    document.getElementById('goButton').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value;
      if (url) {
        history.replaceState(null, '', `/?url=${encodeURIComponent(url)}`);
        loadPage(url);
      }
    });
    document.getElementById('urlInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') document.getElementById('goButton').click();
    });

    const params = new URLSearchParams(location.search);
    if (params.has('url')) {
      const u = params.get('url');
      document.getElementById('urlInput').value = u;
      loadPage(u);
    }
  </script>
</body>
</html>
