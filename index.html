<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hammerbbcrack</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Hammerbbcrack</h1>
  <p>閲覧したいサイトのドメインまたはURLを入力すると、直接AllOriginsプロキシへリダイレクトします。</p>

  <label>
    URL／ドメイン：
    <input type="text" id="url" style="width: 70%;" placeholder="example.com/path/page.html または https://example.com/...">
  </label>
  <button id="go">アクセス</button>

  <script>
    document.getElementById('go').addEventListener('click', () => {
      let val = document.getElementById('url').value.trim();
      if (!val) {
        alert('ドメインまたはURLを入力してください');
        return;
      }
      // スキームがなければ https:// を付与
      if (!/^https?:\/\//i.test(val)) {
        val = 'https://' + val;
      }
      const proxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(val);
      // プロキシURLへリダイレクト
      window.location.href = proxy;
    });
  </script>
</body>
</html>
