<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hammerbbcrack - Improved Proxy without allow-same-origin</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #toolbar { padding: 1rem; background: #f0f0f0; display: flex; align-items: center; }
    #urlInput { flex: 1; padding: 0.5rem; font-size: 1rem; }
    #goButton { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; cursor: pointer; }
    /* iframe を全画面に近い表示に */
    #pageFrame { border: none; width: 100%; height: calc(100vh - 70px); }
    #loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }
    @keyframes spin {
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input id="urlInput" type="url" placeholder="https://example.com" required>
    <button id="goButton">Go</button>
  </div>
  <!-- iframe の sandbox 属性から allow-same-origin を削除し、親フレームへのアクセスをブロック -->
  <iframe id="pageFrame" sandbox="allow-scripts allow-forms"></iframe>
  <div id="loader"></div>

  <script>
    // AllOrigins プロキシを利用してリソースを取得
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
    const loader = document.getElementById('loader');
    const CACHE_TTL = 5 * 60 * 1000; // キャッシュ有効期限（ミリ秒）

    function showLoader() {
      loader.style.display = 'block';
    }
    function hideLoader() {
      loader.style.display = 'none';
    }

    async function fetchWithCache(url) {
      const key = 'proxy_cache_' + url;
      const cached = localStorage.getItem(key);
      if (cached) {
        const obj = JSON.parse(cached);
        if (Date.now() - obj.ts < CACHE_TTL) return obj.html;
      }
      const res = await fetch(CORS_PROXY + encodeURIComponent(url));
      const html = await res.text();
      localStorage.setItem(key, JSON.stringify({ ts: Date.now(), html }));
      return html;
    }

    // HTML を書き換えて、プロキシ経由のリソース URL に更新しつつ、
    // "window.parent" への参照を "window" に変換して親フレームへのアクセスを防止
    function rewriteHtml(html, baseUrl) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      // base タグを追加（相対パス対策）
      let base = doc.querySelector('base');
      if (!base) {
        base = doc.createElement('base');
        doc.head.insertBefore(base, doc.head.firstChild);
      }
      base.setAttribute('href', baseUrl);

      // 画像、CSS、JS、動画、iframe などのリソース URL を更新
      const resourceSelectors = [
        { tag: 'img', attr: 'src' },
        { tag: 'link', attr: 'href' },
        { tag: 'script', attr: 'src' },
        { tag: 'video', attr: 'src' },
        { tag: 'audio', attr: 'src' },
        { tag: 'source', attr: 'src' },
        { tag: 'iframe', attr: 'src' },
        { tag: 'embed', attr: 'src' },
        { tag: 'object', attr: 'data' }
      ];
      resourceSelectors.forEach(({ tag, attr }) => {
        doc.querySelectorAll(tag).forEach(el => {
          const original = el.getAttribute(attr);
          if (original && !original.startsWith('data:')) {
            try {
              const abs = new URL(original, baseUrl).href;
              el.setAttribute(attr, CORS_PROXY + encodeURIComponent(abs));
            } catch (err) {
              // 無効な URL は無視
            }
          }
        });
      });

      // サイト内リンクにもプロキシを適用
      doc.querySelectorAll('a[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
        const abs = href.startsWith('http') ? href : new URL(href, baseUrl).href;
        // 親ウィンドウの loadPage 呼び出しはブロックされる可能性があるため、代わりに top.location を設定
        link.addEventListener('click', function(e) {
          e.preventDefault();
          // フレーム外に遷移させる
          top.location.href = '/?url=' + encodeURIComponent(abs);
        });
        link.setAttribute('href', abs);
      });

      // 安全のため、スクリプト内の window.parent を window に置換
      let serialized = '<!DOCTYPE html>' + doc.documentElement.outerHTML;
      serialized = serialized.replace(/window\.parent/g, 'window');
      return serialized;
    }

    // iframe に直接ドキュメントを書き込む（srcdoc は使用しない）
    async function loadPage(targetUrl) {
      showLoader();
      try {
        const html = await fetchWithCache(targetUrl);
        const rewritten = rewriteHtml(html, targetUrl);
        const iframe = document.getElementById('pageFrame');
        // iframe のドキュメントオブジェクトを取得し、直接書き込む
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(rewritten);
        iframeDoc.close();
        // ページタイトルを更新
        const parsedDoc = new DOMParser().parseFromString(rewritten, 'text/html');
        document.title = parsedDoc.title || targetUrl;
      } catch (err) {
        alert('読み込みエラー: ' + err);
      } finally {
        hideLoader();
      }
    }

    document.getElementById('goButton').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value;
      if (url) {
        history.replaceState(null, '', `/?url=${encodeURIComponent(url)}`);
        loadPage(url);
      }
    });

    document.getElementById('urlInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') {
        document.getElementById('goButton').click();
      }
    });

    // URL パラメータから自動でページ読み込み
    const params = new URLSearchParams(location.search);
    if (params.has('url')) {
      const u = params.get('url');
      document.getElementById('urlInput').value = u;
      loadPage(u);
    }

    // これにより、iframe 内からのリンククリックも本ファイルの loadPage に対応
    window.loadPage = loadPage;
  </script>
</body>
</html>
