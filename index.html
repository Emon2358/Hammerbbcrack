<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hammerbbcrack - Improved Fetch Error Handling</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #toolbar { padding: 1rem; background: #f0f0f0; display: flex; align-items: center; }
    #urlInput { flex: 1; padding: 0.5rem; font-size: 1rem; }
    #goButton { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; cursor: pointer; }
    #pageFrame { border: none; width: 100%; height: calc(100vh - 70px); }
    #loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }
    @keyframes spin {
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #errorMsg {
      color: red;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input id="urlInput" type="url" placeholder="https://example.com" required>
    <button id="goButton">Go</button>
  </div>
  <iframe id="pageFrame" sandbox="allow-scripts allow-forms"></iframe>
  <div id="loader"></div>
  <div id="errorMsg"></div>

  <script>
    const PRIMARY_PROXY = 'https://api.allorigins.win/raw?url=';
    // Set a fallback proxy URL; update this to a working fallback proxy if available.
    const FALLBACK_PROXY = 'https://thingproxy.freeboard.io/fetch/';

    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('errorMsg');
    const CACHE_TTL = 5 * 60 * 1000; // Cache TTL in milliseconds

    function showLoader() {
      loader.style.display = 'block';
      errorMsg.textContent = '';
    }
    function hideLoader() {
      loader.style.display = 'none';
    }

    async function fetchViaProxy(url, proxyUrl) {
      const res = await fetch(proxyUrl + encodeURIComponent(url));
      if (!res.ok) {
        throw new Error(`Fetch error: ${res.statusText}`);
      }
      return await res.text();
    }

    async function fetchWithCache(url) {
      const key = 'proxy_cache_' + url;
      const cached = localStorage.getItem(key);
      if (cached) {
        const obj = JSON.parse(cached);
        if (Date.now() - obj.ts < CACHE_TTL) return obj.html;
      }

      try {
        const html = await fetchViaProxy(url, PRIMARY_PROXY);
        localStorage.setItem(key, JSON.stringify({ ts: Date.now(), html }));
        return html;
      } catch (err) {
        // Retry with fallback proxy if primary fails.
        try {
          const html = await fetchViaProxy(url, FALLBACK_PROXY);
          localStorage.setItem(key, JSON.stringify({ ts: Date.now(), html }));
          return html;
        } catch (fallbackErr) {
          throw fallbackErr;
        }
      }
    }

    function rewriteHtml(html, baseUrl) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      let base = doc.querySelector('base');
      if (!base) {
        base = doc.createElement('base');
        doc.head.insertBefore(base, doc.head.firstChild);
      }
      base.setAttribute('href', baseUrl);

      const resourceSelectors = [
        { tag: 'img', attr: 'src' },
        { tag: 'link', attr: 'href' },
        { tag: 'script', attr: 'src' },
        { tag: 'video', attr: 'src' },
        { tag: 'audio', attr: 'src' },
        { tag: 'source', attr: 'src' },
        { tag: 'iframe', attr: 'src' },
        { tag: 'embed', attr: 'src' },
        { tag: 'object', attr: 'data' }
      ];
      resourceSelectors.forEach(({ tag, attr }) => {
        doc.querySelectorAll(tag).forEach(el => {
          const original = el.getAttribute(attr);
          if (original && !original.startsWith('data:')) {
            try {
              const abs = new URL(original, baseUrl).href;
              el.setAttribute(attr, PRIMARY_PROXY + encodeURIComponent(abs));
            } catch (err) {
              // Invalid URL; ignore.
            }
          }
        });
      });

      doc.querySelectorAll('a[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
        const abs = href.startsWith('http') ? href : new URL(href, baseUrl).href;
        link.addEventListener('click', function(e) {
          e.preventDefault();
          top.location.href = '/?url=' + encodeURIComponent(abs);
        });
        link.setAttribute('href', abs);
      });

      let serialized = '<!DOCTYPE html>' + doc.documentElement.outerHTML;
      serialized = serialized.replace(/window\.parent/g, 'window');
      return serialized;
    }

    async function loadPage(targetUrl) {
      showLoader();
      try {
        const html = await fetchWithCache(targetUrl);
        const rewritten = rewriteHtml(html, targetUrl);
        const iframe = document.getElementById('pageFrame');
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(rewritten);
        iframeDoc.close();
        const parsedDoc = new DOMParser().parseFromString(rewritten, 'text/html');
        document.title = parsedDoc.title || targetUrl;
      } catch (err) {
        errorMsg.textContent = '読み込みエラー: ' + err.message;
      } finally {
        hideLoader();
      }
    }

    document.getElementById('goButton').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value;
      if (url) {
        history.replaceState(null, '', `/?url=${encodeURIComponent(url)}`);
        loadPage(url);
      }
    });

    document.getElementById('urlInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') {
        document.getElementById('goButton').click();
      }
    });

    const params = new URLSearchParams(location.search);
    if (params.has('url')) {
      const u = params.get('url');
      document.getElementById('urlInput').value = u;
      loadPage(u);
    }

    window.loadPage = loadPage;
  </script>
</body>
</html>
