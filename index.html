<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hammerbbcrack - Improved Proxy</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #toolbar { padding: 1rem; background: #f0f0f0; display: flex; align-items: center; }
    #urlInput { flex: 1; padding: 0.5rem; font-size: 1rem; }
    #goButton { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; cursor: pointer; }
    /* iframe を全画面に近い表示に */
    #pageFrame { border: none; width: 100%; height: calc(100vh - 70px); }
    #loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }
    @keyframes spin {
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input id="urlInput" type="url" placeholder="https://example.com" required>
    <button id="goButton">Go</button>
  </div>
  <iframe id="pageFrame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  <div id="loader"></div>

  <script>
    // プロキシとして AllOrigins を利用
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
    const loader = document.getElementById('loader');
    // キャッシュの有効期限（ミリ秒）
    const CACHE_TTL = 5 * 60 * 1000;

    function showLoader() { loader.style.display = 'block'; }
    function hideLoader() { loader.style.display = 'none'; }

    // キャッシュを使って取得（localStorage）
    async function fetchWithCache(url) {
      const key = 'proxy_cache_' + url;
      const cached = localStorage.getItem(key);
      if (cached) {
        const obj = JSON.parse(cached);
        if (Date.now() - obj.ts < CACHE_TTL) return obj.html;
      }
      const res = await fetch(CORS_PROXY + encodeURIComponent(url));
      const html = await res.text();
      localStorage.setItem(key, JSON.stringify({ ts: Date.now(), html }));
      return html;
    }

    // HTMLの中身を書き換えて、プロキシ経由のURLに変更しつつ、baseタグを補完
    function rewriteHtml(html, baseUrl) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      // base タグの設定（相対パス対策）
      let base = doc.querySelector('base');
      if (!base) {
        base = doc.createElement('base');
        doc.head.insertBefore(base, doc.head.firstChild);
      }
      base.setAttribute('href', baseUrl);

      // すべてのリソースURL（画像、CSS、JS、動画など）をプロキシ経由に書き換え
      const selectors = [
        { tag: 'img', attr: 'src' },
        { tag: 'link', attr: 'href' },
        { tag: 'script', attr: 'src' },
        { tag: 'video', attr: 'src' },
        { tag: 'audio', attr: 'src' },
        { tag: 'source', attr: 'src' },
        { tag: 'iframe', attr: 'src' },
        { tag: 'embed', attr: 'src' },
        { tag: 'object', attr: 'data' }
      ];
      selectors.forEach(({ tag, attr }) => {
        doc.querySelectorAll(tag).forEach(el => {
          const original = el.getAttribute(attr);
          if (original && !original.startsWith('data:')) {
            try {
              const abs = new URL(original, baseUrl).href;
              el.setAttribute(attr, CORS_PROXY + encodeURIComponent(abs));
            } catch(err) {
              // URL の解析に失敗した場合は無視
            }
          }
        });
      });

      // リンクの書き換え
      doc.querySelectorAll('a[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (href.startsWith('#') || href.startsWith('javascript:')) return;
        const abs = href.startsWith('http') ? href : new URL(href, baseUrl).href;
        // 新たに読み込むため、target="_self" に変更
        link.setAttribute('target', '_self');
        // クリック時に親ウィンドウの loadPage を呼び出すようイベントを設定
        link.addEventListener('click', function(e) {
          e.preventDefault();
          window.parent.loadPage(abs);
        });
        // href を絶対パスに更新
        link.setAttribute('href', abs);
      });
      
      return '<!DOCTYPE html>' + doc.documentElement.outerHTML;
    }

    // ページを読み込み、iframe の srcdoc に設定する
    async function loadPage(targetUrl) {
      showLoader();
      try {
        const html = await fetchWithCache(targetUrl);
        const rewritten = rewriteHtml(html, targetUrl);
        const iframe = document.getElementById('pageFrame');
        iframe.srcdoc = rewritten;
        const docTitle = new DOMParser().parseFromString(rewritten, 'text/html').title;
        document.title = docTitle || targetUrl;
      } catch (err) {
        alert('読み込みエラー: ' + err);
      } finally {
        hideLoader();
      }
    }

    document.getElementById('goButton').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value;
      if (url) {
        history.replaceState(null, '', `/?url=${encodeURIComponent(url)}`);
        loadPage(url);
      }
    });
    document.getElementById('urlInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') document.getElementById('goButton').click();
    });
    const params = new URLSearchParams(location.search);
    if (params.has('url')) {
      const u = params.get('url');
      document.getElementById('urlInput').value = u;
      loadPage(u);
    }
    // iframe 内のリンククリック時に親ウィンドウの loadPage 呼び出しができるようにする
    window.loadPage = loadPage;
  </script>
</body>
</html>
