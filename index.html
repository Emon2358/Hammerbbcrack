<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hammerbbcrack</title>
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    input, button { padding: .5rem; font-size: 1rem; }
    #content { width: 100%; height: 80vh; overflow: auto; border: 1px solid #ccc; margin-top: 1rem; }
    #viewer { display: none; }
  </style>
</head>
<body>
  <div id="form">
    <h1>Hammerbbcrack</h1>
    <p>閲覧したいサイトのドメインを入力してください。</p>

    <label>
      ドメイン：
      <input type="text" id="url" style="width:60%;" placeholder="example.com/path/page.html" />
    </label>
    <button id="go">表示</button>
  </div>

  <div id="viewer">
    <button id="back">← 戻る</button>
    <div id="content"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('u')) {
      // ビューワーモード
      document.getElementById('form').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';

      // パラメータから URL を取得
      let inputUrl = decodeURIComponent(params.get('u'));
      if (!inputUrl.startsWith('http://') && !inputUrl.startsWith('https://')) {
        inputUrl = 'https://' + inputUrl;
      }
      const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(inputUrl);

      // プロキシ経由で取得し表示
      fetch(proxyUrl)
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('content').textContent = 'コンテンツの取得に失敗しました。';
          console.error(err);
        });
    }

    document.getElementById('go').addEventListener('click', () => {
      const rawDomain = document.getElementById('url').value.trim();
      if (!rawDomain) {
        alert('ドメインを入力してください');
        return;
      }
      // クエリパラメータに入力値を設定してリダイレクト
      const param = encodeURIComponent(rawDomain);
      window.location.search = '?u=' + param;
    });

    document.getElementById('back').addEventListener('click', () => {
      // フォーム画面に戻る
      window.location.href = window.location.pathname;
    });
  </script>
</body>
</html>
